<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
   <div class="product-card">
       <h1>Original Shoes</h1>
       <p>Lorem, ipsum dolor sit amet!</p>
       <div class="product-pic"></div>
       <div class="product-colors">
       <span class="blue " data-color="#7ed6df" data-pic="url(unnamed.png)"></span>
       <span class="black" data-color="#34495e" data-pic="url(3.png"></span>
       <span class="yellow" data-color="#f1c40f" data-pic="url(2.png)"></span>
       <span class="grey" data-color="#95a5a6" data-pic="url(4.png)"></span>
   </div> 
   <div class="product-info">
   <div class="product-price">$90</div>
   <a href="#" class="product-button">Add to cart</a>
   </div>
   </div>

   <script>
       $(".product-colors span").click(function(){
           $(".product-colors span").removeClass("active");
           $(this).addClass("active");
           $("body").css("background",$(this).attr("data-color"));
           $("product-price").css("color",$(this).attr("data-color"));
           $("product-button").css("color",$(this).attr("data-color"));
           $("product-pic").css("background-image",$(this).attr("data-pic"));


       });
   </script>
</body>
</html>
